<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="3"
                     columnClasses="rightalign,leftalign,leftalign">
            <h:outputLabel value="Titul: " for="salutation"/>
            <h:selectOneMenu id="title" label="Titul"
                             value="#{registrationBean.title}" >
                <f:selectItem itemLabel=" " itemValue=" "/>
                <f:selectItem itemLabel="Pan" itemValue="Pan"/>
                <f:selectItem itemLabel="Bc." itemValue="Bc."/>
                <f:selectItem itemLabel="Ing." itemValue="Ing."/>
                <f:selectItem itemLabel="Mgr." itemValue="Mgr."/>
                <f:selectItem itemLabel="MUDr." itemValue="MUDr."/>
            </h:selectOneMenu>
            <h:message for="title"/>
            <h:outputLabel value="Jmeno:" for="firstName"/>
            <h:inputText id="firstName" label="Jmeno"
                         required="true"
                         value="#{registrationBean.firstName}" />
            <h:message for="firstName" />
            <h:outputLabel value="Prijmeni:" for="lastName"/>
            <h:inputText id="lastName" label="Prijmeni:"
                         required="true"
                         value="#{registrationBean.lastName}" />
            <h:message for="lastName" />
            <h:outputLabel for="age" value="Vek:"/>
            <h:inputText id="age" label="Vek" size="2"
                         value="#{registrationBean.age}"/>
            <h:message for="age"/>
            <h:outputLabel value="Email:" for="email"/>
            <h:inputText id="email" label="Email"
                         required="true"
                         value="#{registrationBean.email}"/>
            <h:message for="email" />
            <h:panelGroup/>


        </h:panelGrid>
    </cc:implementation>
</html>
